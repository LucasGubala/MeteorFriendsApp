<template name="Home_Page">

  <div class="ui text container">
    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        {{#if currentUser}}
        <th>Edit</th>
        {{/if}}

      </tr>
      </thead>

      <tbody>
      {{#each stuff in stuffList}}
      <tr>
        <td>{{stuff.firstname}}{{stuff.name}}</td>
        <td>{{stuff.lastname}}</td>
        <td>{{stuff.Address}}</td>
        <td>{{stuff.Phone}}</td>
        <td>{{stuff.Email}}</td>
        {{#if currentUser}}
        <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}">Edit</a></td>
        {{/if}}
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>

</template>
