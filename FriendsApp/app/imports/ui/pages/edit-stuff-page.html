  <script>
  console.log(getDoc().firstname);
  </script>


  <h1 style="padding-left: 360px">
    Update Contact
  </h1>
  <div class="ui divider"></div>
  <form class="update-contact">
    <div class="ui equal width form">
      <div class="two fields">
        <div class="required field">
          <label>First name</label>
          <input type="text" name="firstname" value={{getDoc.firstname}}>
        </div>
        <div class="required field">
          <label>Last name</label>
          <input type="text" name="lastname" value={{getDoc.lastname}}>
        </div>
      </div>
      <div class="required field">
        <label>Address</label>
        <input type="text" name="Address" value={{getDoc.Address}}>
      </div>

      <div class="two fields">
        <div class="required field">
          <label>Phone</label>
          <input type="text" name="Phone" value={{getDoc.Phone}}>
        </div>
        <div class="required field">
          <label>Email</label>
          <input type="text" name="Email" value={{getDoc.Email}}>
        </div>
      </div>
      <input type="submit" value="Update">
    </div>
  </form>



  {{/If_Logged_In}}
</template>
